<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div id="heading">
        <h1 id=title>FreeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>
    <div id="main">
        <form id="survey-form">
            <div id="input-fields">
                <label id="name-label"><b>Name:</b></label>
                <input id="name" type="name" name="name" class="form" required placeholder="Full Name"><br>
                <br>
                <label id="email-label"><b>Email:</b></label>
                <input id="email" type="email" name="email" class="form" required placeholder="example@mail.com"><br>
                <br>
                <label id="number-label"><b>Age (optional)</b></label>
                <input id="number" type="number" name="number" class="form" min="5" max="99" placeholder="12+">
            </div>
            <div id="dropdown-div"><br>
                <label id="dropdown-label"><strong>Which option best describes your current role?</strong></label><br>
                <select id="dropdown" name="code-lang" class="form">
                    <option value="C">Select Current Role</option>
                    <option value="Python">Student</option>
                    <option value="C#">Full Time Job</option>
                    <option value="php">Full Time Leaner</option>
                    <option value="Js">Prefer not to say</option>
                    <option value="Go">Other</option>
                </select>
            </div>
            <div id="button-area">
                <br>
                <label id="job-label"><b>Would you recommend freeCodeCamp to a friend?</b></label><br>
                <input type="radio" class="radio-inline" name="gender" value="employed" checked>
                Definitely
                <br>
                <input type="radio" class="radio-inline" name="gender" value="freelancer">Maybe<br>
                <input type="radio" class="radio-inline" name="gender" value="applier">Not Sure<br>
            </div>

            <div id="dropdown"><br><br>
                <label id="dropdown-label"><strong>What is your favorite feature of freeCodeCamp? </strong></label><br>
                <select id="dropdown" name="code-lang" class="form"><br><br>
                    <option value="C">Select an Option</option>
                    <option value="Python">Challenges</option>
                    <option value="C#">Projects</option>
                    <option value="php">Community</option>
                    <option value="Js">Open Source</option>
                </select>
            </div>
            <div id="button-area"><br><br>
                <label id="os-label"><b>What would you like to see improved? (Check all that apply)</b></label><br>
                <input type="checkbox" name="tech1" value="flutter">Front-end Projects
                <br>
                <input type="checkbox" name="tech2" value="nodejs">Back-end Projects<br>
                <input type="checkbox" name="tech3" value="tnflow">Data Visualization<br>
                <input type="checkbox" name="tech3" value="git">Challenges<br>
                <input type="checkbox" name="tech3" value="devops">Open Source Community<br>
                <input type="checkbox" name="tech3" value="devops">Gitter help rooms<br>
                <input type="checkbox" name="tech3" value="devops">Videos<br>
                <input type="checkbox" name="tech3" value="devops">City Meetups<br>
                <input type="checkbox" name="tech3" value="devops">Wiki<br>
                <input type="checkbox" name="tech3" value="devops">Forum<br>
                <input type="checkbox" name="tech3" value="devops">Additional Courses<br>
            </div>


            <div id="ending"><br><br>
                <label id="comments-label">Any comments or suggestions?</label><br>
                <textarea style=height:120px; class="form"
                    placeholder="Enter your comment here..."></textarea><br><br>
                <input id="submit" type="submit" class="form">
            </div>
        </form>
    </div>

</body>

</html>
